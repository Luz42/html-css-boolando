<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/464a5dba92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>

<body>
    <!-- HEADER -->

            <a href="#">Donna</a>
            <a href="#">Uomo</a>
            <a href="#">Bambini</a>
        </div>
        <div class="logo"><img src="img/boolean-logo.png" alt=""></div>

        </div>
    </header>

                    </div>

                    <span class="brand">Levi's</span>

                    <span class="full-price">184,99 &euro;</span>

            <div class="card">

                    <img class="hover" src="img/4b.webp" alt="Shirt">
